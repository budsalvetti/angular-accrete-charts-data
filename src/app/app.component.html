<div style="height:100%;background-color:#2A2A2A;color:white;font-family:sans-serif;font-size:16px">


<div style="height:150px;display:flex;width:100%" *ngFor="let company of chartData; index as i"> 
  
  <!-- company name -->
  <div style="width:170px;height:100%;display:flex;align-items:center;margin-left:20px">
    {{company.companyName}}
  </div>
  <!-- chart -->
  <div style="width:100%">  
    <canvasjs-chart 
    [options]="company"
    [styles]="{ width: '100%'}"></canvasjs-chart>
  </div>

</div>
