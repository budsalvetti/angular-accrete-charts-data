<div
  style="height:100%;background-color:#2A2A2A;color:white;font-family:sans-serif;font-size:16px"
>
  <!-- Begin Controls Container -->
  <div id="controlsContainer" style="dispay:flex;flex-grow:1">
    <!-- ENTITY SELECT -->
    <select
      id="entitySelect"
      name="entitySelect"
      (ngModelChange)="handleEntityChange($event)"
      [(ngModel)]="selectedEntity"
    >
      <option *ngFor="let mode of modes" [value]="mode">{{ mode }}</option>
    </select>

    <!-- FILTER CATEGORY SELECT -->
    <select
      id="categoryFilterSelect"
      name="categoryFilterSelect"
      (ngModelChange)="handleCatFilterChange($event)"
      [(ngModel)]="selectedCategoryFilter"
    >
      <option *ngFor="let category of investmentCategories" [value]="category">
        {{ category }}
      </option>
    </select>
  </div>
  <!-- END Controls Container -->

  <!-- BEGIN Charts Container -->
  <div id="chartsContainer">
    <!-- loop the charts -->
    <div
      *ngFor="let company of chartData"
      style="height:150px;display:flex;width:100%"
    >
      <!-- company name -->
      <div
        style="width:170px;height:100%;display:flex;align-items:center;margin-left:20px"
      >
        {{ company.entityName }}
      </div>

      <!-- chart -->
      <div style="width:100%">
        <canvasjs-chart
          [options]="company"
          [styles]="{ width: '100%' }"
        ></canvasjs-chart>
      </div>
    </div>
  </div>
  <!-- END Charts Container -->
</div>
