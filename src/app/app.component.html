<div [@.disabled]="true">
  <mat-tab-group dynamicHeight>
    <mat-tab label="Industry">
      <div (click)="sayHello()">
      <ng-template matTabContent>
        <canvasjs-chart
          [options]="columnChartOptions"
          [styles]="{ width: '100%', height: '360px' }"
        ></canvasjs-chart>
      </ng-template>
    </div>
    </mat-tab>
    <mat-tab label="Company">
      <ng-template matTabContent>
        <canvasjs-chart
          [options]="pieChartOptions"
          [styles]="{ width: '100%', height: '360px' }"
        ></canvasjs-chart>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
